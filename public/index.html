<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goBang</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <h1>GoBangGO!</h1>
    
    <div id="userInfo" class="user-info">
        <label for="avatarUpload">
            <img id="userAvatar" src="/src/default-avatar.jpg" alt="User Avatar" />
        </label>
        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
        <span id="userNameDisplay"></span>
    </div>
    

    <nav class="navigation-bar">
        <a href="#" onclick="alert('Feature 1')">Feature 1</a>
        <a href="#" onclick="alert('Feature 2')">Feature 2</a>
        <a href="#" onclick="alert('Feature 3')">Feature 3</a>
    </nav>
    <div class="mode-selection">
        <button class="mode-button" onclick="startMode('ai')">AI</button>
        <button class="mode-button" onclick="startMode('offline'); console.log('Button clicked!')">Friends</button>
        <button class="mode-button" onclick="startMode('online')">Online</button>
    </div>

    
    <button id="logoutButton" onclick="logout()">Logout</button>

    <button id="loginButton" onclick="window.location.href='login.html'">Login</button>
    <div id="welcomeMessage" style="display: none;">Welcome, <span id="usernameDisplay"></span>!</div>
    

    <div class="main-content">
        <div class="game-container">
            <canvas id="gameCanvas" class="game-canvas"></canvas>
            <div class="two-button">
                <button class="restart-button">Restart</button>
                <button class="undo-button">Undo</button>
            </div>

        </div>
    </div>

    <script>
        // checking login status
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('welcomeMessage').style.display = 'block';
            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('logoutButton').style.display = 'inline';
        }else{
            document.getElementById('loginButton').style.display = 'inline';
        }

        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            
            // update UI
            document.getElementById('loginButton').style.display = 'inline';
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none';
        
            // Hide user info
            const userInfo = document.getElementById('userInfo');
    if (userInfo) {
        userInfo.classList.add('fade-out');
        setTimeout(() => {
            userInfo.style.display = 'none';
            userInfo.classList.remove('fade-out'); // Clean up class for future use
        }, 500); // Match the duration of the CSS animation
    }
        }
    </script>

    <script type="module" src="index.js"></script>

</body>

</html>
