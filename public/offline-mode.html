<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goBang</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <h1>GoBangGO!</h1>
    <div class="mode-selection">
        <button class="mode-button" onclick="startMode('ai')">AI</button>
        <button class="mode-button" onclick="startMode('offline')">Friends</button>
        <button class="mode-button" onclick="startMode('online')">Online</button>
    </div>

    <button id="loginButton" onclick="window.location.href='login.html'">Login</button>
    <div id="welcomeMessage" style="display: none;">Welcome, <span id="usernameDisplay"></span>!</div>

    <div class="main-content">
        <div class="game-container">
            <canvas id="gameCanvas" class="game-canvas"></canvas>
            <div class="two-button">
                <button class="restart-button">Restart</button>
                <button class="undo-button">Undo</button>
            </div>

        </div>
    </div>

    <script>
        // check login status
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('loginButton').style.display = 'none'; // 隐藏登录按钮
            document.getElementById('welcomeMessage').style.display = 'block'; // 显示欢迎信息
            document.getElementById('usernameDisplay').textContent = username; // 显示用户名
        }
    </script>

    <script type="module" src="offline-mode.js"></script>

</body>

</html>
